<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <h1>Form1</h1>
    <form>

        <label>Nome
            <input type="text" tabindex="1">
        </label>

        <label for="email">E-mail</label>
        <input 
            type="email" 
            id="email" 
            tabindex="1"      
        />

        <label for="numero">Numero</label>
        <input 
            min="4" 
            step="2" 
            max="10" 
            tabindex="3"
            type="number" 
        />
    </form>

    <ul>
        <li class="item" data-user>Maria Juliana</li>
        <li class="item" data-user>Ana Juliana</li>
        <li class="item" data-user>Clara Juliana</li>
    </ul>
</body>
</html>
